---

# 0 or more stacks to deploy
deploy_stack_stacks:
  - name: stack-name
    docker_compose_file: "compose-file-if-not-the-same-as-stack-name.yml" # optional
    env: # optional
      IMAGE_TAG: "1.2.3"
      MYSQL_ROOT_PASSWORD: "secure" # please use vault variable for this :)

# the path to the docker-compose.yml and docker-compose.yml.j2 files
deploy_stack_compose_file_path: "files/docker-compose"
deploy_stack_tmp_path: "/tmp/deploy_stack"

# optional postfix to stack names (for example: "-dev" etc.
deploy_stack_postfix: ""

# optional variable to temporary limit stack list to one stack (by name)
#deploy_stack_name: "stack-name"
